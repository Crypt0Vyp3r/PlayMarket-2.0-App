buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "com.blockchain.store.playmarket"
        minSdkVersion 21
        targetSdkVersion 27
        multiDexEnabled true
        versionCode 4
        versionName '1.1.2'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    useLibrary 'org.apache.http.legacy'
    productFlavors {
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile 'com.github.kenglxn.QRGen:android:2.4.0'
    implementation 'me.dm7.barcodescanner:zxing:1.9.8'

    implementation "android.arch.lifecycle:extensions:1.1.0"

    implementation 'com.github.mancj:MaterialSearchBar:0.7.5'
    implementation 'com.miguelcatalan:materialsearchview:1.4.0'

    implementation "com.google.android.gms:play-services-location:11.8.0"

    implementation 'com.android.support:palette-v7:27.0.2'
    implementation 'com.github.stfalcon:frescoimageviewer:0.5.0'
    implementation "com.facebook.fresco:imagepipeline-okhttp3:1.8.1"

    implementation 'me.zhanghai.android.materialratingbar:library:1.2.0'
    implementation 'com.koushikdutta.ion:ion:2.+'

    implementation 'com.orhanobut:hawk:2.0.1'

    implementation 'com.android.support:appcompat-v7:27.0.2'

    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava:2.0.2'
    implementation 'com.squareup.retrofit2:converter-gson:2.1.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.1'

    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    implementation 'io.reactivex.rxjava2:rxjava:2.1.9'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'

    implementation 'com.facebook.fresco:fresco:1.8.0'

    implementation 'io.ethmobile:ethdroid:2.0.0-m2'
    implementation "org.ethereum:geth:1.7.3"
    implementation 'org.web3j:core-android:2.2.1'

    compile fileTree(include: ['*.aar'], dir: 'libs')
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:support-compat:27.0.2'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:support-v4:27.0.2'
    implementation 'com.android.support:recyclerview-v7:27.0.2'
    implementation 'com.android.support:cardview-v7:27.0.2'
    implementation 'com.android.support:design:27.0.2'

    implementation 'de.measite.minidns:minidns-hla:0.2.2'
    implementation 'com.android.support:multidex:1.0.2'
    implementation 'us.feras.mdv:markdownview:1.1.0'
    testCompile 'junit:junit:4.12'
    compile files('libs/YouTubeAndroidPlayerApi.jar')
    compile('com.crashlytics.sdk.android:crashlytics:2.9.0@aar') {
        transitive = true;
    }
}
